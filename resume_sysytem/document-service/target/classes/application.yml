  endpoint: http://127.0.0.1:9090
  access-key: ZMlUgS6Z3d4raCN3pVeT
  secret-key: VOHLtWjk1WBFdiCpG06VPVTVgKsSp5Nl9w2D8vg8
  bucket:
    document: resume-documents  # 文档存储桶
    version: resume-document-versions  # 版本存储桶

# OnlyOffice配置
onlyoffice:
  document-server-url: http://192.168.64.129:80
  callback-url: http://172.19.173.6:8002/documents/callback
  jwt-secret: your_secure_jwt_secret_at_least_32_bytes_long
  token-ttl: 300 # 秒
  document:
    storage-path: /app/documents
    versions-enabled: true
    max-versions: 10  # 每个文档最多保存的历史版本数
  # 支持的文件格式配置
  formats:
    # 可编辑文档格式
    editable:
      text: docx,xlsx,pptx,odt,ods,odp,doc,xls,ppt,rtf,txt,html
      spreadsheet: xlsx,ods,xls,csv
      presentation: pptx,odp,ppt
    # 支持转换的文档格式
    convertible:
      text: docx,xlsx,pptx,odt,ods,odp,doc,xls,ppt,rtf,txt,html,pdf,epub,fb2
      spreadsheet: xlsx,ods,xls,csv,pdf
      presentation: pptx,odp,ppt,pdf
  # 忽略SSL证书错误
  ignore-ssl: false
  # 允许有损编辑的文件格式
  lossy-edit-formats: epub,fb2,html,odt,ott,rtf,txt,csv,ods,ots,odp,otp

# Swagger配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: zh-CN
    enableSwaggerModels: true
    enableDocumentManage: true
    swaggerModelName: 实体类列表
    enableVersion: false
    enableReloadCacheParameter: false
    enableAfterScript: true
    enableFilterMultipartApiMethodType: POST

# 日志配置
logging:
  level:
    com.ptu.document: debug
    org.springframework: warn

# 白名单放行swagger相关路径
security:
  ignore-urls:
    - /doc.html
    - /swagger-ui.html
    - /swagger-resources/**
    - /webjars/**
    - /v2/api-docs
    - /v3/api-docs
    - /swagger-ui/**
    - /**/doc.html
    - /**/swagger-ui.html
    - /**/swagger-resources/**
    - /**/webjars/**
    - /**/v2/api-docs
    - /**/v3/api-docs
    - /**/swagger-ui/** 