server:
  port: 8007
  max-http-header-size: 131072
  undertow:
    max-http-path-size: 131072
  servlet:
    context-path: /

spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  application:
    name: resume-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/resume_system?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 1234
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
  
  redis:
    host: localhost
    port: 6379
    database: 0
    password: 
    timeout: 10000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

# 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

# Feign配置
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8858

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  compression:
    request:
      enabled: true
    response:
      enabled: true

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.ptu.resume.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Swagger配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: zh-CN
    enableSwaggerModels: true
    enableDocumentManage: true
    swaggerModelName: 实体类列表
    enableVersion: false
    enableReloadCacheParameter: false
    enableAfterScript: true
    enableFilterMultipartApiMethodType: POST

# 日志配置
logging:
  level:
    com.ptu.resume: debug
    org.springframework: warn

# 白名单放行swagger相关路径
security:
  ignore-urls:
    - /doc.html
    - /swagger-ui.html
    - /swagger-resources/**
    - /webjars/**
    - /v2/api-docs
    - /v3/api-docs
    - /swagger-ui/**
    - /**/doc.html
    - /**/swagger-ui.html
    - /**/swagger-resources/**
    - /**/webjars/**
    - /**/v2/api-docs
    - /**/v3/api-docs
    - /**/swagger-ui/** 